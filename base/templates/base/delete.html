{% extends 'main.html' %}

{% block content %}

<form method="POST">

    {% csrf_token %}

    <p>Are you sure you want to delete "{{obj}}"?</p>
    
    <!-- href="{{request.META.HTTP_REFERER}} send the user back to where they came
    from, useful to any go back action requiere -->
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
    <input type="submit" value="Confirm">


</form>

{% endblock  %}
